<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lie le groupement de formulaire rt on lie directement avec le ngSubmit le formulaire pour le bouton en bas (le login) -->
  <form [formGroup]="authForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="fixed">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
<!-- 
    //pour rendre le bouton pas cliquable tant que les champs ne sont pas correctement remplis : [disabled] -->
    <ion-button [disabled]="!authForm.valid" expand="block" type="submit">Login</ion-button>
   
    <ion-button (click)="register()" color="secondary" [disabled]="!authForm.valid" expand="block" type="button">Register</ion-button>

  </form>

</ion-content>
